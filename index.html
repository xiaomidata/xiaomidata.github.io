<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .search-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background-color: #f8fafc;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-name {
            font-weight: 500;
            color: #2d3748;
        }

        .search-result-info {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 2px;
        }

        .candidates {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .candidate-slot {
            height: 60px;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 0.9rem;
            position: relative;
            transition: all 0.2s;
        }

        .candidate-slot.filled {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: 2px solid transparent;
            padding: 8px;
            text-align: center;
            font-weight: 500;
        }

        .candidate-remove {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 20px;
            height: 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }

        .input-field {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            width: 80px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .status.warning {
            background: #fefcbf;
            color: #744210;
            border: 1px solid #f6e05e;
        }

        .metrics-toggle {
            display: flex;
            gap: 8px;
        }

        .metric-chip {
            padding: 6px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            color: #64748b;
        }

        .metric-chip.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .compare-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .candidates {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä MI Data Dashboard</h1>
            <p>Xiaomi Product Sales Analytics</p>
        </div>

        <!-- Top Rankings -->
        <div class="dashboard">
            <!-- Daily Sales Rankings -->
            <div class="card">
                <div class="card-title">
                    üèÜ Top Daily Sales
                </div>
                <div class="chart-container">
                    <canvas id="dailyRankingChart"></canvas>
                </div>
            </div>

            <!-- Total Sales Rankings -->
            <div class="card">
                <div class="card-title">
                    üëë Top Total Sales
                </div>
                <div class="chart-container">
                    <canvas id="totalRankingChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Product Comparison -->
        <div class="card" style="margin-bottom: 30px;">
            <div class="card-title">
                üìà Product Comparison
            </div>
            <div class="chart-container">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="card-title">üîç Product Selection</div>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search products..."
                    autocomplete="off">
                <div id="searchResults" class="search-results"></div>
            </div>

            <div class="candidates" id="candidates">
                <div class="candidate-slot" data-slot="0">Slot 1</div>
                <div class="candidate-slot" data-slot="1">Slot 2</div>
                <div class="candidate-slot" data-slot="2">Slot 3</div>
                <div class="candidate-slot" data-slot="3">Slot 4</div>
                <div class="candidate-slot" data-slot="4">Slot 5</div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Days:</label>
                    <input type="number" id="daysInput" class="input-field" value="30" min="1" max="365">
                </div>

                <div class="control-group">
                    <label>Metrics:</label>
                    <div class="metrics-toggle">
                        <div class="metric-chip active" data-metric="TotalSales">Total</div>
                        <div class="metric-chip" data-metric="DailySales">Daily</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="alignFirstDate"> Align start
                    </label>
                </div>

                <button class="btn btn-primary" onclick="loadComparison()">Compare</button>
                <button class="btn btn-secondary" onclick="clearAllCandidates()">Clear</button>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://www.yjianzhu.ddns-ip.net';
        let candidates = [];
        let searchTimeout;
        let dailyRankingChart, totalRankingChart, comparisonChart;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadDailyRankingChart();
            loadTotalRankingChart();
            loadDefaultComparison();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', function (e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => searchProducts(e.target.value), 300);
            });

            // Metric chips
            document.querySelectorAll('.metric-chip').forEach(chip => {
                chip.addEventListener('click', function () {
                    this.classList.toggle('active');
                });
            });

            // Click outside to hide results
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.search-container')) {
                    hideSearchResults();
                }
            });
        }

        // Load daily sales ranking chart
        async function loadDailyRankingChart() {
            try {
                const response = await fetch(`${API_BASE}/rankings/daily-sales?limit=10&days=7`);
                const data = await response.json();

                if (data.status === 'success') {
                    renderDailyRankingChart(data.chart_data);
                }
            } catch (error) {
                showStatus('Failed to load daily rankings', 'error');
            }
        }

        function renderDailyRankingChart(chartData) {
            const ctx = document.getElementById('dailyRankingChart').getContext('2d');

            // Define aesthetic gradients
            const gradients = [
                ['#667eea', '#764ba2'], // Deep Purple
                ['#FF9A9E', '#FECFEF'], // Soft Pink
                ['#4facfe', '#00f2fe'], // Bright Blue
                ['#43e97b', '#38f9d7'], // Fresh Green
                ['#fa709a', '#fee140'], // Sunset Orange
                ['#a18cd1', '#fbc2eb'], // Lavender
                ['#fcb69f', '#ffecd2'], // Peach
                ['#84fab0', '#8fd3f4']  // Aqua
            ];

            // Apply gradients and styling to datasets
            chartData.datasets.forEach((dataset, index) => {
                const gradientPair = gradients[index % gradients.length];
                const gradient = ctx.createLinearGradient(0, 0, 0, 400); // Vertical gradient
                gradient.addColorStop(0, gradientPair[0]);
                gradient.addColorStop(1, gradientPair[1]);

                dataset.borderColor = gradient;
                // Add a very light fill
                const fillGradient = ctx.createLinearGradient(0, 0, 0, 400);
                fillGradient.addColorStop(0, gradientPair[0] + '40'); // 25% opacity
                fillGradient.addColorStop(1, '#ffffff00'); // 0% opacity

                dataset.backgroundColor = fillGradient;
                dataset.fill = true;

                // Enhanced styling
                dataset.tension = 0.4; // Smooth curves
                dataset.pointBackgroundColor = '#fff';
                dataset.pointBorderColor = gradientPair[0];
                dataset.pointBorderWidth = 2;
                dataset.pointRadius = 4;
                dataset.pointHoverRadius = 6;
                dataset.borderWidth = 3;
            });

            if (dailyRankingChart) {
                dailyRankingChart.destroy();
            }

            dailyRankingChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            align: 'end',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                boxWidth: 10,
                                font: {
                                    size: 11,
                                    family: "'Inter', sans-serif"
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.9)',
                            titleColor: '#2d3748',
                            bodyColor: '#4a5568',
                            borderColor: '#e2e8f0',
                            borderWidth: 1,
                            padding: 10,
                            boxPadding: 4,
                            usePointStyle: true,
                            callbacks: {
                                labelColor: function (context) {
                                    const gradientPair = gradients[context.datasetIndex % gradients.length];
                                    return {
                                        borderColor: gradientPair[0],
                                        backgroundColor: gradientPair[0]
                                    };
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#f1f5f9',
                                borderDash: [5, 5]
                            },
                            title: {
                                display: false,
                            },
                            ticks: {
                                font: {
                                    family: "'Inter', sans-serif"
                                },
                                color: '#64748b'
                            },
                            border: {
                                display: false
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    family: "'Inter', sans-serif"
                                },
                                color: '#64748b',
                                maxRotation: 45
                            },
                            border: {
                                display: false
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    elements: {
                        line: {
                            joinStyle: 'round',
                            capStyle: 'round'
                        }
                    }
                }
            });
        }

        // Load total sales ranking chart
        async function loadTotalRankingChart() {
            try {
                const response = await fetch(`${API_BASE}/rankings/total-sales?limit=10`);
                const data = await response.json();

                if (data.status === 'success') {
                    renderTotalRankingChart(data.chart_data);
                }
            } catch (error) {
                showStatus('Failed to load total rankings', 'error');
            }
        }

        function renderTotalRankingChart(chartData) {
            const ctx = document.getElementById('totalRankingChart').getContext('2d');

            if (totalRankingChart) {
                totalRankingChart.destroy();
            }

            totalRankingChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#f1f5f9'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // Search products
        async function searchProducts(query) {
            if (!query.trim()) {
                hideSearchResults();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/products/search?q=${encodeURIComponent(query)}&limit=10`);
                const data = await response.json();

                if (data.status === 'success') {
                    displaySearchResults(data.products);
                }
            } catch (error) {
                showStatus('Search failed', 'error');
            }
        }

        function displaySearchResults(products) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            products.forEach(product => {
                const item = document.createElement('div');
                item.className = 'search-result-item';

                const salesInfo = product.total_sales ? `Total: ${product.total_sales}` : '';
                const dateInfo = product.latest_date ? `Latest: ${product.latest_date}` : '';
                const infoText = [salesInfo, dateInfo].filter(Boolean).join(' | ');

                item.innerHTML = `
                    <div class="search-result-name">${product.name}</div>
                    <div class="search-result-info">${infoText}</div>
                `;

                item.addEventListener('click', () => addCandidate(product));
                resultsDiv.appendChild(item);
            });

            resultsDiv.style.display = 'block';
        }

        function hideSearchResults() {
            document.getElementById('searchResults').style.display = 'none';
        }

        // Candidate management
        function addCandidate(product) {
            if (candidates.some(p => p.name === product.name)) {
                showStatus('Product already selected', 'warning');
                return;
            }

            if (candidates.length >= 5) {
                showStatus('Maximum 5 products allowed', 'warning');
                return;
            }

            candidates.push(product);
            updateCandidateSlots();
            hideSearchResults();
            document.getElementById('searchInput').value = '';
        }

        function removeCandidate(index) {
            candidates.splice(index, 1);
            updateCandidateSlots();
        }

        function clearAllCandidates() {
            candidates = [];
            updateCandidateSlots();
        }

        function updateCandidateSlots() {
            const slots = document.querySelectorAll('.candidate-slot');

            slots.forEach((slot, index) => {
                const removeBtn = slot.querySelector('.candidate-remove');
                if (removeBtn) removeBtn.remove();

                if (candidates[index]) {
                    slot.className = 'candidate-slot filled';
                    slot.textContent = candidates[index].name;

                    const removeButton = document.createElement('button');
                    removeButton.className = 'candidate-remove';
                    removeButton.innerHTML = '√ó';
                    removeButton.onclick = (e) => {
                        e.stopPropagation();
                        removeCandidate(index);
                    };
                    slot.appendChild(removeButton);
                } else {
                    slot.className = 'candidate-slot';
                    slot.textContent = `Slot ${index + 1}`;
                }
            });
        }

        // Load comparison
        async function loadComparison() {
            if (candidates.length === 0) {
                showStatus('Please select at least one product', 'error');
                return;
            }

            const days = parseInt(document.getElementById('daysInput').value) || 30;
            const alignFirstDate = document.getElementById('alignFirstDate').checked;

            const selectedMetrics = Array.from(document.querySelectorAll('.metric-chip.active'))
                .map(chip => chip.dataset.metric);

            if (selectedMetrics.length === 0) {
                showStatus('Please select at least one metric', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/compare`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_names: candidates.map(c => c.name),
                        days: days,
                        metrics: selectedMetrics,
                        align_first_date: alignFirstDate
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    renderComparisonChart(data.chart_data);
                    showStatus('Comparison loaded successfully', 'success');
                } else {
                    showStatus('Comparison failed', 'error');
                }
            } catch (error) {
                showStatus('Network error', 'error');
            }
        }

        function renderComparisonChart(chartData) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');

            if (comparisonChart) {
                comparisonChart.destroy();
            }

            comparisonChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: {
                                    size: 18
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#f1f5f9'
                            }
                        },
                        x: {
                            grid: {
                                color: '#f1f5f9'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // Load default comparison on page load
        async function loadDefaultComparison() {
            try {
                const response = await fetch(`${API_BASE}/compare`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        product_names: ['Xiaomi 15', 'Xiaomi 14'],
                        days: 150,
                        metrics: ['DailySales'],
                        align_first_date: true
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    renderComparisonChart(data.chart_data);

                    // È¢ÑÂ°´ÂÖÖÂÄôÈÄâÊßΩ‰ΩçÊòæÁ§∫ÈªòËÆ§ÈÄâÊã©ÁöÑ‰∫ßÂìÅ
                    candidates = [
                        { name: 'Xiaomi 15' },
                        { name: 'Xiaomi 14' }
                    ];
                    updateCandidateSlots();

                    // ËÆæÁΩÆÈªòËÆ§ÊéßÂà∂È°π
                    document.getElementById('daysInput').value = 30;
                    document.getElementById('alignFirstDate').checked = true;

                    // ËÆæÁΩÆÈªòËÆ§ÊåáÊ†áÈÄâÊã©
                    document.querySelectorAll('.metric-chip').forEach(chip => {
                        chip.classList.remove('active');
                        if (chip.dataset.metric === 'DailySales') {
                            chip.classList.add('active');
                        }
                    });
                }
            } catch (error) {
                console.log('Default comparison failed to load');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
