<body>

    <script>
        // é…ç½®ä½ çš„ Azure Function API åŸºç¡€ URL
        // è¯·å°†æ­¤ URL æ›¿æ¢ä¸ºä½ çš„å®é™… Azure Function éƒ¨ç½²åœ°å€
        const API_BASE_URL = 'https://your-function-app.azurewebsites.net/api';
        
        // å›¾è¡¨å®ä¾‹
        let salesChart, trendChart, productsChart, revenueChart;
        
        // çŠ¶æ€ç®¡ç†
        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.innerHTML = `<div>${message}</div>`;
            statusDiv.className = `api-status ${isError ? 'status-error' : 'status-success'}`;

        // API è°ƒç”¨å‡½æ•°
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();

                throw error;
            }
        }

        function initCharts() {

            salesChart = new Chart(salesCtx, {

            // æœ€æ–°äº§å“

            const revenueCtx = document.getElementById('revenueChart').getContext('2d');

        // æ›´æ–°å›¾è¡¨æ•°æ®
        async function updateCharts() {
            try {
                updateStatus('æ­£åœ¨è·å–æ•°æ®...', false);

                // è·å–äº§å“æ•°æ®
                const products = await fetchData('products');
                console.log('Products:', products);

                // è·å–é”€å”®æ•°æ®
                const sales = await fetchData('sales');
                console.log('Sales:', sales);

                // å¤„ç†é”€é‡æ’è¡Œæ¦œæ•°æ®
                if (sales && sales.length > 0) {
                    const salesByProduct = {};
                    sales.forEach(sale => {
                        const productName = sale.ProductName || `äº§å“ ${sale.ProductID}`;
                        salesByProduct[productName] = (salesByProduct[productName] || 0) + (sale.DailySales || 0);
                    });

                    const sortedSales = Object.entries(salesByProduct)
                        .sort(([,a], [,b]) => b - a)
                        .slice(0, 8);

                    salesChart.data.labels = sortedSales.map(([name]) => name);
                    salesChart.data.datasets[0].data = sortedSales.map(([,value]) => value);
                    salesChart.update();
                }

                // å¤„ç†é”€å”®è¶‹åŠ¿æ•°æ®
                if (sales && sales.length > 0) {
                    const dailySales = {};
                    sales.forEach(sale => {
                        const date = sale.SaleDate ? new Date(sale.SaleDate).toLocaleDateString('zh-CN') : 'æœªçŸ¥æ—¥æœŸ';
                        dailySales[date] = (dailySales[date] || 0) + (sale.DailySales || 0);
                    });

                    const sortedDates = Object.entries(dailySales)
                        .sort(([a], [b]) => new Date(a) - new Date(b))
                        .slice(-7); // æœ€è¿‘7å¤©

                    trendChart.data.labels = sortedDates.map(([date]) => date);
                    trendChart.data.datasets[0].data = sortedDates.map(([,value]) => value);
                    trendChart.update();
                }

                // å¤„ç†äº§å“åˆ†å¸ƒæ•°æ®
                if (products && products.length > 0) {
                    const productNames = products.slice(0, 6).map(p => p.ProductName || `äº§å“ ${p.ProductID}`);
                    const productCounts = products.slice(0, 6).map(() => Math.floor(Math.random() * 100) + 1);

                    productsChart.data.labels = productNames;
                    productsChart.data.datasets[0].data = productCounts;
                    productsChart.update();
                }

                // å¤„ç†é”€å”®é¢åˆ†å¸ƒï¼ˆæ¨¡æ‹Ÿæ•°æ®ï¼‰
                if (sales && sales.length > 0) {
                    const revenueByProduct = {};
                    sales.forEach(sale => {
                        const productName = sale.ProductName || `äº§å“ ${sale.ProductID}`;
                        const revenue = (sale.DailySales || 0) * (sale.UnitPrice || 50); // é»˜è®¤å•ä»·50
                        revenueByProduct[productName] = (revenueByProduct[productName] || 0) + revenue;
                    });

                    const sortedRevenue = Object.entries(revenueByProduct)

                        .slice(0, 6);

                    revenueChart.data.labels = sortedRevenue.map(([name]) => name);
                    revenueChart.data.datasets[0].data = sortedRevenue.map(([,value]) => value);
                    revenueChart.update();

                updateStatus(`âœ… æ•°æ®è·å–æˆåŠŸï¼æ˜¾ç¤º ${products.length} ä¸ªäº§å“ï¼Œ${sales.length} æ¡é”€å”®è®°å½•`, false);
                updateLastUpdate();

            } catch (error) {
                console.error('Error updating charts:', error);
                updateStatus(`âŒ æ•°æ®è·å–å¤±è´¥: ${error.message}`, true);
                
                // æ˜¾ç¤ºç¤ºä¾‹æ•°æ®

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–

    </script>
